{{ define "main" }}

<div class="center tc">

{{ range $i, $a := .Params.fetphotos }}
    <img src="{{ $a }}" class="br0 mb4 w-100"/>
{{ end }}

<div class="lazy-container">
{{ range $i, $a := .Params.homephotos }}
    <img height="auto" data-src="{{ $a }}" class="br0 lazy mb4 w-100"/>
{{ end }}
</div>

</div>
{{ end }}
